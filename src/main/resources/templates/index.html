<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>도서 검색</title>

    <!-- Bootstrap (Carousel 필요) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .carousel-item img {
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
</head>

<div layout:fragment="content" class="container my-5">

    <!-- 페이지 제목 -->
    <h1 class="text-center mb-5 fw-bold">네이버 도서 검색</h1>

    <h3 class="mb-3 fw-semibold">추천 도서</h3>

    <div id="recommendedBooks" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- 추천 도서 리스트 (샘플) -->
            <div class="carousel-item active">
                <img src="images/book.jpg"
                     class="d-block w-100" alt="추천도서1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>데미안</h5>
                    <p>헤르만 헤세</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/book2.jpg"
                     class="d-block w-100" alt="추천도서2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>아몬드</h5>
                    <p>손원평</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/book3.jpg"
                     class="d-block w-100" alt="추천도서3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>소년이 온다</h5>
                    <p>한강</p>
                </div>
            </div>

        </div>

        <!-- 캐러셀 버튼 -->
        <button class="carousel-control-prev" type="button"
                data-bs-target="#recommendedBooks" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button"
                data-bs-target="#recommendedBooks" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>


    <form action="/books/search" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control form-control-lg"
                   placeholder="예: 해리포터, 셜록홈즈, 주식, 개발…">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>


    <!-- ==============================
         📚 검색 결과 카드 리스트
         ============================== -->
    <div th:if="${#lists.isEmpty(books)}" class="text-muted mt-5">
        검색된 도서가 없습니다.
    </div>

    <div th:each="book : ${books}" class="book-card mt-3">

        <img th:src="${book.image}" alt="표지">

        <div class="book-info">
            <h3 th:text="${book.title}"></h3>

            <p><strong>저자:</strong> <span th:text="${book.author}"></span></p>
            <p><strong>출판사:</strong> <span th:text="${book.publisher}"></span></p>

            <a th:href="${book.link}" target="_blank">상세보기</a>
        </div>


        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">


        <button class="btn btn-primary" type="button"
                th:data-title="${book.title}"
                th:data-author="${book.author}"
                th:data-image="${book.image}"
                th:data-publisher="${book.publisher}"
                onclick="addBook(this, 'TO_READ')">
            <i class="bi bi-bookmark-plus-fill"></i> 읽을 예정 추가
        </button>

        <button class="btn btn-primary" type="button"
                th:data-title="${book.title}"
                th:data-author="${book.author}"
                th:data-image="${book.image}"
                th:data-publisher="${book.publisher}"
                onclick="addBook(this, 'READING')">
            <i class="bi bi-bookmark-check-fill"></i> 지금 바로 읽기
        </button>


    </div>


</div>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addBook(btn, status) {

               const csrfToken = document.querySelector('meta[name="_csrf"]').content;
               const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

               const data = {
                   title: btn.dataset.title,
                   author: btn.dataset.author,
                   image: btn.dataset.image,
                   publisher: btn.dataset.publisher
               };

               fetch(`/memberbook/add?status=${status}`, {
                   method: "POST",
                   headers: {
                       "Content-Type": "application/json",
                       [csrfHeader]: csrfToken
                   },
                   body: JSON.stringify(data)
               })
               .then(res => {
                   if (!res.ok) throw new Error("HTTP " + res.status);
                   return res.text();
               })
               .then(() => alert("등록되었습니다!"))
               .catch(err => alert("실패: " + err.message));
           }
    </script>
</th:block>

</html>
