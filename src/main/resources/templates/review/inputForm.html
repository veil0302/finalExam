<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h2>질문 입력</h2>
    <form method="post" th:object="${reviewDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="title" class="form-label"><strong>제목</strong></label>
            <input th:field="*{title}" type="text" class="form-control" id="title" name="title"
                   placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError"></p>
        </div>
        <div class="mb-3">
            <label for="reviewTitle" class="form-label"><strong>책 제목</strong></label>
            <input th:field="*{reviewTitle}" type="text" class="form-control" id="reviewTitle" name="reviewTitle"
                   placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('reviewTitle')}" th:errors="*{reviewTitle}" class="fieldError"></p>
        </div>
        <div class="mb-3">
            <label for="reviewContent" class="form-label"><strong>내용</strong></label>
            <textarea th:field="*{reviewContent}" class="form-control" id="reviewContent" name="reviewContent" rows="8"
                      placeholder="내용을 입력하세요"></textarea>
            <p th:if="${#fields.hasErrors('reviewContent')}" th:errors="*{reviewContent}" class="fieldError"></p>
        </div>
        <button type="submit" class="btn btn-primary">질문 등록</button>
    </form>
</div>
</body>
</html>
