<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- mypage 전용 css -->
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>
<div layout:fragment="content" class="container my-5 mypage">

    <h2 class="mypage-title mb-4">📖 읽는 중인 책</h2>

    <div class="row g-3">

        <div class="col-12"
             th:each="mb : ${readingList}">

            <div class="card-dark reading-item d-flex justify-content-between align-items-center">

                <!-- 📚 책 정보 -->
                <div class="d-flex align-items-center gap-3">
                    <img th:src="${mb.book.imageUrl}"
                         class="reading-book-img">

                    <div>
                        <h6 class="mb-1 fw-semibold"
                            th:text="${mb.book.title}"></h6>

                        <div class="text-muted-sm"
                             th:text="${mb.book.author}"></div>

                        <div class="text-muted-sm mt-1">
                            📅 읽기 시작 :
                            <span th:text="${mb.startedDate}"></span>
                        </div>
                    </div>
                </div>

                <!-- ✅ 완독 처리 영역 -->
                <div class="reading-complete-box">

                    <div class="complete-hint mb-1" style="text-align: center;">
                        이 책을 다 읽었다면<br>
                        <strong>완독 날짜를 선택</strong>하세요
                    </div>

                    <form th:action="@{|/complete/${mb.id}|}"
                          method="post"
                          class="d-flex align-items-center gap-2">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}">

                        <input type="date"
                               name="completedDate"
                               class="form-control form-control-sm reading-date"
                               required>

                        <button type="submit" class="btn btn-primary">
                            완독 처리
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
</body>
</html>
