<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- mypage 전용 css -->
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>
<div layout:fragment="content" class="container my-5 mypage">

    <h2 class="mypage-title mb-4">📕 읽을 예정인 책</h2>

    <div class="row g-3">

        <div class="col-12"
             th:each="mb : ${toReadList}">

            <div class="card-dark reading-item d-flex justify-content-between align-items-center">

                <!-- 📚 책 정보 -->
                <div class="d-flex align-items-center gap-3">
                    <img th:src="${mb.book.imageUrl}"
                         class="reading-book-img">

                    <div>
                        <h6 class="mb-1 fw-semibold"
                            th:text="${mb.book.title}"></h6>

                        <div class="text-muted-sm"
                             th:text="${mb.book.author}"></div>

                        <div class="text-muted-sm mt-1">
                            아직 읽기 시작하지 않은 책입니다
                        </div>
                    </div>
                </div>

                <!-- ▶ 읽기 시작 영역 -->
                <div class="reading-complete-box">

                    <div class="complete-hint mb-1 text-center">
                        이 책을 읽기 시작하려면<br>
                        <strong>시작 날짜를 선택</strong>하세요
                    </div>

                    <form th:action="@{|/start/${mb.id}|}"
                          method="post"
                          class="d-flex align-items-center gap-2">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}">

                        <input type="date"
                               name="startedDate"
                               class="form-control form-control-sm reading-date"
                               th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                               required>

                        <button type="submit" class="btn btn-primary">
                            읽기 시작
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
