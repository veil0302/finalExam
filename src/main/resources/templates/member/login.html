<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Custom CSS -->
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #2b2b2f;
            --bg-card: #3a3a40;
            --text-light: #e6e6e6;
            --text-muted: #bdbdbd;
            --accent: #6c63ff;
            --accent-hover: #5b54e0;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 900px;
        }

        /* 왼쪽 이미지 */
        .login-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-left img {
            width: 80%;
            max-width: 320px;
            opacity: 0.9;
        }

        /* 오른쪽 로그인 카드 */
        .login-card {
            flex: 1;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 14px;
            border: 1px solid #424247;
            min-width: 360px;
        }

        .login-card h4 {
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-label {
            color: var(--text-muted);
        }

        .form-control {
            background: #2f2f33;
            border: 1px solid #4a4a4f;
            color: floralwhite;
        }

        .form-control:focus {
            background: #2f2f33;
            border-color: var(--accent);
            color: #fff;
            box-shadow: none;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        /* 목록으로 버튼 */
        .btn-back {
            margin-top: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-back:hover {
            color: #fff;
        }
    </style>
</head>


<body>

<div class="login-container">

    <!-- Left Image -->
    <div class="login-left col-lg-8">
        <img src="/images/background.jpg" alt="login-image">
    </div>

    <!-- Right Form -->
    <div class="login-card col-lg-4">

        <h4>로그인</h4>

        <form th:action="@{/member/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username"
                       class="form-control" placeholder="아이디를 입력하세요">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password"
                       class="form-control" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="mb-3">
                <p th:if="${loginError}" class="error" th:text="${loginError}"></p>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary w-100">로그인</button>
                <button type="button" class="btn btn-primary w-100"
                        onClick="location.href='/member/signup'">회원가입
                </button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </form>

        <button class="btn-back" onclick="history.back()">뒤로가기</button>
    </div>
</div>

</body>
</html>
