<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #2b2b2f;
            --bg-card: #3a3a40;
            --text-light: #e6e6e6;
            --text-muted: #bdbdbd;
            --accent: #6c63ff;
            --accent-hover: #5b54e0;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        .login-wrapper {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid #424247;
            display: flex;
            overflow: hidden;
            width: 900px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .login-left {
            flex: 1.2;
            position: relative;
        }

        .login-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(90%);
        }

        .login-card {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card h4 {
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-label {
            color: var(--text-muted);
        }

        .form-control {
            background: #2f2f33;
            border: 1px solid #4a4a4f;
            color: #fff;
        }

        .form-control:focus {
            background: #4a4a4f;
            border-color: var(--accent);
            box-shadow: none;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-back {
            margin-top: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-back:hover {
            color: #fff;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .form-control {
            color: #fff !important;
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- Left image -->
    <div class="login-left">
        <img src="/images/book.jpg" alt="login-image">
    </div>

    <!-- Right form -->
    <div class="login-card">

        <h4>로그인</h4>

        <form th:action="@{/member/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>

            <p th:if="${loginError}" class="error" th:text="${loginError}"></p>

            <div class="d-flex gap-2">
                <button class="btn btn-primary w-100">로그인</button>
                <button type="button" class="btn btn-primary w-100"
                        onclick="location.href='/member/signup'">회원가입</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <button class="btn-back" onclick="history.back()">← 뒤로가기</button>

    </div>

</div>
</body>
</html>
