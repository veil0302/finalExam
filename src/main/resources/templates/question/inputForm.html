<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h2>질문 입력</h2>
    <form method="post" th:object="${questionDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="subject" class="form-label"><strong>제목</strong></label>
            <input th:field="*{subject}" type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError"></p>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label"><strong>내용</strong></label>
            <textarea th:field="*{content}" class="form-control" id="content" name="content" rows="8" placeholder="내용을 입력하세요"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></p>
        </div>
        <button type="submit" class="btn btn-primary">질문 등록</button>
    </form>
</div>
</body>
</html>
